program: run.py
method: bayes
name: timit_w2v_suc_lr+hidden_sizes+gamma
entity: machine-learning-hpi
project: brain2text
run_cap: 200
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_wandb=true
  - --early_stopping_patience=4
  - --experiment_type=timit_w2v_suc
  - --return_best_model=true
  - --epochs=100
  - --batch_size=512
  - --scheduler_step_size=2
  - --optimizer_epsilon=0.1
  - --suc_dropout=0.25
metric:
  name: val_cross_entropy_loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.00001
    max: 0.001
  suc_hidden_sizes:
    values: ["[]", "[128]","[256, 128]", "[768, 256]", "[768, 256, 128]", "[1024, 512, 256]", "[2048, 1024, 512]"]
  scheduler_gamma:
    min: 0.3
    max: 1.0
  