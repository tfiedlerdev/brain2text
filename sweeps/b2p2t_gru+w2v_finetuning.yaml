program: run.py
method: bayes
name: b2p2t_gru+w2v__finetuning
entity: machine-learning-hpi
project: brain2text
run_cap: 100
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
  - --use_wandb=true
  - --experiment_type=b2p2t_gru+w2v
  - --loss_function=ctc
  - --early_stopping_patience=4
  - --epochs=100
  - --batch_size=32
  - --encoder_gru_hidden_size=256
  - --encoder_fc_hidden_sizes=[]
  - --encoder_num_gru_layers=2
  - --learning_rate=0.0001
  - --return_best_model=true
  - --encoder_learnable_inital_state=false
  - --unfreeze_strategy=brain_encoder+w2v 
metric:
  name: test_ctc_loss
  goal: minimize
parameters:
  encoder_dropout:
    min: 0.0
    max: 0.5
  constantOffsetSD:
    min: 0.0
    max: 0.3
  whiteNoiseSD:
    min: 0.0
    max: 0.1
  weight_decay: 
    min: 0.0
    max: 0.0001
  gaussian_smooth_width:
    min: 0.0
    max: 2.0
  w2v_learning_rate:
    min: 0.0000001
    max: 0.00001
  w2v_warmup_steps:
    min: 0
    max: 4000
  

